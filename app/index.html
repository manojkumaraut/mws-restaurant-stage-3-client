<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Viewport and Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Fav icon -->
   <link rel="icon" sizes="32x32" href="/favicon.png"/>
   <link rel="manifest" href="manifest.json">
   <meta name="theme-color" content="#790a0a"/>
   <!-- Main CSS file  and Leaflet CSS-->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <!-- Font file and Font awesome CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <title>Restaurant Reviews</title>
</head>

<body>
 <!-- Beginning header -->
  <header role="banner">
  <!-- Beginning nav -->
    <nav>
      <h1><a href="/">
        <span class="fa-stack">
          <i class="fa fa-circle-thin fa-stack-2x"></i>
          <i class="fa fa-cutlery fa-stack-1x"></i>
        </span> Restaurant Reviews</a></h1>
    </nav>
  <!-- End nav -->
  </header>
   <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container"  role="application" aria-label="OpenStreet Map">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning Filter Section -->
    <section id="filter-list-container" aria-labelledby="filter-label" role="region">
      <div class="filter-options">
        <h2 id="filter-label">Filter Results</h2>
        <label for="neighborhoods-select">Neighborhoods Filter</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select">Cuisines Filter</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <!-- End Filter  Section-->
      <!-- Beginning restaurant List -->
      <ul id="restaurants-list" role="region" aria-label="restaurants list"></ul>
      <!-- End  restaurant List -->
    </section>
  </main>
 
  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  <!-- End footer -->
 
  <!-- Beginning scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Database helpers -->
     <script  src="data/idb.js"></script>
  <script  src="js/dbhelper.js"></script>

  <!-- Service Worker -->
  <script src="js/registerServiceWorker.js"></script>
  <!-- Main Javascript File -->
  <script  src="js/main.js"></script> 
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->
</body>

</html>
