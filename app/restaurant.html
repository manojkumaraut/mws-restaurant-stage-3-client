<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Viewport and Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fav icon -->
  <link rel="icon" sizes="32x32" href="/favicon.png"/>
  <!-- Main CSS file and Leaflet CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <!-- Font file and Font awesome CSS -->
  <link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">
        <span class="fa-stack">
          <i class="fa fa-circle-thin fa-stack-2x"></i>
          <i class="fa fa-cutlery fa-stack-1x"></i>
        </span> Restaurant Reviews</a></h1>
    </nav>
  <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="OpenStreet Map">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-labelledby="restaurant-name">
    <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" role="navigation" aria-label="breadcrumb" >
            <li><a href="/">Home</a></li>
          </ul>
   <!-- End breadcrumb -->
      <h1 id="restaurant-name"></h1>
       <div id="restaurant-img-container">
        <button id="restaurant-fav" aria-label="favorite"></button>
        <img id="restaurant-img">
      </div>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="Reviews">
	 <div id="reviews-header"></div>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer"  role="contentinfo">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
<!-- Beginning modal -->
  <div id="modal" role="dialog" aria-modal="true" aria-labelledby="add-review-header">
    <button class="close-btn" aria-label="close" title="Close">x</button>
    <div id="review_form_container">
      <h2 id="add-review-header">Add Review</h2>
      <form id="review_form">
        <div class="fieldset">
          <label for="reviewName">Name</label>
          <input type="text" name="reviewName" id="reviewName" required>
        </div>
        <div class="fieldset">
          <label>Rating</label>
          <div class="rate">
            <input type="radio" id="star5" name="rate" value="5" onkeydown="navRadioGroup(event)" onfocus="setFocus(event)" required />
            <label for="star5" title="5 stars">5 stars</label>
            <input type="radio" id="star4" name="rate" value="4" onkeydown="navRadioGroup(event)" />
            <label for="star4" title="4 stars">4 stars</label>
            <input type="radio" id="star3" name="rate" value="3" onkeydown="navRadioGroup(event)" />
            <label for="star3" title="3 stars">3 stars</label>
            <input type="radio" id="star2" name="rate" value="2" onkeydown="navRadioGroup(event)" />
            <label for="star2" title="2 stars">2 stars</label>
            <input type="radio" id="star1" name="rate" value="1" onkeydown="navRadioGroup(event)" onfocus="setFocus(event)" />
            <label for="star1" title="1 star">1 star</label>
          </div>
        </div>
        <div class="fieldset">
          <label for="reviewComments">Comments</label>
          <textarea name="reviewComments" id="reviewComments" cols="20" rows="5" required></textarea>
        </div>
        <div class="fieldset right">
          <button id="submit_review_btn">Save</button>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-overlay"></div>
  <!-- End modal -->
  
   <!-- Beginning scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
   <!-- Database helpers -->
  <script  src="js/dbhelper.js"></script>
  <script src="js/registerServiceWorker.js"></script>
  <!-- Main javascript file -->
  <script  src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
