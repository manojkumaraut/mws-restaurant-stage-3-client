<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Viewport and Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fav icon -->
  <link rel="icon" sizes="32x32" href="/favicon.png"/>
  <!-- Main CSS file and Leaflet CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <!-- Font file and Font awesome CSS -->
  <link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header role="banner">
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">
        <span class="fa-stack">
          <i class="fa fa-circle-thin fa-stack-2x"></i>
          <i class="fa fa-cutlery fa-stack-1x"></i>
        </span> Restaurant Reviews</a></h1>
    </nav>
  <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="OpenStreet Map">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-labelledby="restaurant-name">
    <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" role="navigation" aria-label="breadcrumb" >
            <li><a href="/">Home</a></li>
          </ul>
   <!-- End breadcrumb -->
      <h1 id="restaurant-name"></h1>
       <div id="restaurant-img-container">
        <div id="restaurant-fav" aria-label="favorite" role="button"></div>
        <img id="restaurant-img">
      </div>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="Reviews">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer"  role="contentinfo">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

   <!-- Beginning scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
   <!-- Database helpers -->
  <script  src="js/dbhelper.js"></script>
  <script src="js/registerServiceWorker.js"></script>
  <!-- Main javascript file -->
  <script  src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
